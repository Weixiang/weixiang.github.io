<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script>
    const app = document.querySelector('.entry-header h1');
    const typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
    });
    typewriter
        .typeString('Writing my <strong>thoughts</strong>')
        .pauseFor(1000)
        .deleteChars(8)
        .typeString('<strong>stories</strong>')
        .pauseFor(750)
        .deleteChars(7)
        .typeString('<strong>ideas</strong>')
        .pauseFor(500)
        .deleteChars(5)
        .typeString('<strong>life</strong>')
        .pauseFor(500)
        .deleteChars(4)
        .typeString('<strong>cat</strong> on the web.')
        .pauseFor(1500)
        .deleteAll(50)
        .start();
</script>

<script type="text/javascript">
    function show_runtime() {
        
        X = new Date("2018-02-02T00:00:00+08:00");
        Y = new Date();
        T = (Y.getTime() - X.getTime());
        M = 24 * 60 * 60 * 1000;
        a = T / M;
        A = Math.floor(a);
        runtime_span.innerHTML = A;
    }
    show_runtime();
</script>


<script>
    var start_time = new Date();
    var end_time = "";
    var loadt = setInterval(function () {
        if (document.readyState == "complete") {
            showLoadTime();
        }
    }, 500)

    function showLoadTime() {
        end_time = new Date();
        loadtime_span.innerHTML = + (end_time.getTime() - start_time.getTime());
        clearInterval(loadt);
    }
</script>


<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
